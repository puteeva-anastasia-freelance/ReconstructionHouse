<section class="price">
	<div class="container">
		<h2 class="h2 price__title">Цены</h2>

			всех исходных данных</p>
		<div class="price__wrap">
			<div class="price__table">
				<div class="price__table-str price__table-str_grey" id="str-area-change">

				<div class="price__table-str" id="str-price-project">

			</div>
			<button type="button" class="price__button button button__accent button__feedback"

		</div>
